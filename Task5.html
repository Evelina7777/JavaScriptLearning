<script>
    function sum(a,b){
        return a+b;
    }
    function minus(a,b){
        return a-b;
    }
    function umnog(a,b){
        return a*b;
    } 
        
    function delenie(a,b){
        return (a/b).toFixed(2);
    }
    var a=2, b=3;
    document.write("Сумма "+a+" и "+b+" равна"+sum(a,b)+"\n");
    document.write("Вычитание "+a+" и "+b+" равна "+minus(a,b)+"\n");
    document.write("Умножение "+a+" на "+b+" равна "+umnog(a,b)+"\n");
    document.write("Деление "+a+" на "+b+" равна "+delenie(a,b)+"\n");
    


</script>
